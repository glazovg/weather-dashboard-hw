<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
              integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
        <link rel="stylesheet"
              href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container text-center">
                    <h1 class="fs-2 fw-bold text-white">Weather Dashboard</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="data container">
                <div class="row align-items-start">
                    <!-- class="col"  for mobile devices-->
                    <div class="col-3">
                        <!-- class="col"  for mobile devices-->
                        <div class="d-grid gap-2">
                            <p class="row fs-4 fw-bold">Search for a City:</p>
                            <input type="search"
                                   id="input-search"
                                   class="form-control rounded searcher"
                                   placeholder="San Diego"
                                   aria-label="Search"
                                   aria-describedby="search-addon" />
                            <button type="button"
                                    class="btn btn-primary searcher">Search</button>
                            <hr class="solid">
                        </div>
                        <div class="d-grid gap-2 history">
                            <button type="button"
                                    class="btn btn-secondary d-none"
                                    data-history-id = "0"></button>
                            <button type="button"
                                    class="btn btn-secondary d-none"
                                    data-history-id = "1"></button>
                            <button type="button"
                                    class="btn btn-secondary d-none"
                                    data-history-id = "2"></button>
                            <button type="button"
                                    class="btn btn-secondary d-none"
                                    data-history-id = "3"></button>
                            <button type="button"
                                    class="btn btn-secondary d-none"
                                    data-history-id = "4"></button>
                            <button type="button"
                                    class="btn btn-secondary d-none"
                                    data-history-id = "5"></button>
                            <button type="button"
                                    class="btn btn-secondary d-none"
                                    data-history-id = "6"></button>
                            <button type="button"
                                    class="btn btn-secondary d-none"
                                    data-history-id = "7"></button>
                        </div>
                    </div>
                    <div class="col-9">
                        <!-- class="col"  for mobile devices-->
                        <h3 class="container welcome text-center"> Welcome to weather dashboard application, please make
                            a search of a city that you want to get weather information.</h3>
                        <div class="row container weather-info d-none">
                            <h3 class="city weather-info-data"><i class="weather-icon"><img alt="Weather icon"></i>
                            </h3>
                            <p class="temperature weather-info-data"></p>
                            <p class="wind weather-info-data"></p>
                            <p class="humidity weather-info-data"></p>
                            <p class="uv-index weather-info-data">UV Index:
                                <span></span>
                            </p>
                        </div>
                        <div class="row container weather-forecast d-none">
                            <h4 class="row forecast">5-Day Forecast:</h4>
                            <div class="row row-cols-1 row-cols-md-5 g-4">
                                <div class="col">
                                    <div class="card mr-2"
                                         style="max-width: 18rem;">
                                        <div class="card-body">
                                            <h5 class="card-title"></h5>
                                            <p class="temperature"></p>
                                            <p class="wind"></p>
                                            <p class="humidity"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card mr-2"
                                         style="max-width: 18rem;">
                                        <div class="card-body">
                                            <h5 class="card-title"></h5>
                                            <p class="temperature"></p>
                                            <p class="wind"></p>
                                            <p class="humidity"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card mr-2"
                                         style="max-width: 18rem;">
                                        <div class="card-body">
                                            <h5 class="card-title"></h5>
                                            <p class="temperature"></p>
                                            <p class="wind"></p>
                                            <p class="humidity"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card mr-2"
                                         style="max-width: 18rem;">
                                        <div class="card-body">
                                            <h5 class="card-title"></h5>
                                            <p class="temperature"></p>
                                            <p class="wind"></p>
                                            <p class="humidity"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card mr-2"
                                         style="max-width: 18rem;">
                                        <div class="card-body">
                                            <h5 class="card-title"></h5>
                                            <p class="temperature"></p>
                                            <p class="wind"></p>
                                            <p class="humidity"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script src="./assets/js/cities.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="./assets/js/index.js"></script>

</html>
